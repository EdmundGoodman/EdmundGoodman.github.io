<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            margin: 0;
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1; /* Fills the remaining space */
            background-color: #f4f4f4;
            padding: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <p>Main content goes here. This area will expand to fill the space between the header and footer.</p>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <br><br><br><br><hr>
        <p>Some more content</p>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>

<div class="admonition error">
  <div class="admonition-title">
    {{ .Get "title" | default "Error" | markdownify }}
  </div>
  <div class="admonition-content">
    {{ if in (string .Inner) "\n\n" }}
      {{ .Inner | markdownify }}
    {{ else }}
      <p>{{ .Inner | markdownify }}</p>
    {{ end }}
  </div>
</div>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {{- block "title" . -}} {{ .Title}}{{ if ne .Title .Site.Title }} | {{
  .Site.Title }}{{ end }} {{- end -}}
</title>

<!-- Description of author from config.toml and favicon-->
{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}" />{{ end }} {{ with
.Site.Params.description }} <meta name="description" content="{{ . }}" />{{ end
}} {{ with .Site.LanguageCode }}
<meta http-equiv="content-language" content="{{ . }}" />{{ end }}
<link rel="icon" href="/images/favicon.ico" sizes="any" type="image/x-icon" />

<!-- Load stylesheets -->
<link rel="stylesheet" type="text/css" href="/css/normalize.min.css" />
<link rel="stylesheet" type="text/css" href="/css/fontdecorative.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.min.css"
/>
<!--https://icons.getbootstrap.com/-->

<!-- Preprocess the scss for the main stylesheet-->
{{ $options := (dict "targetPath" "css/styles.css") }} {{ $scss := resources.Get
"scss/main.scss" }} {{ $style := $scss | resources.ToCSS $options }}
<!--| resources.Minify }}-->
<link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}" />

<!-- Load javascript -->
<script src="/js/respond.min.js"></script>
<script src="/js/main.js" defer></script>
